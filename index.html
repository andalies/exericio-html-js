<body>
    <div class="container">
        <h1>Descubra se o número é maior</h1>
        <br>
        <div class="formulario">
            <h2>Insira dois números:</h2>
            <br>
            <form id="formulario">
                <label for="campoA">Campo A</label>
                <input type="number" placeholder="ex: 2" required id="campoA"/>
                <br>
                <label for="campoB">Campo B</label>
                <input type="number" placeholder="ex: 4" required id="campoB"/>
                
                <button type="submit">Enviar</button>
            </form>
        </div>    
    </div>
    <script src="./script.js"></script>
